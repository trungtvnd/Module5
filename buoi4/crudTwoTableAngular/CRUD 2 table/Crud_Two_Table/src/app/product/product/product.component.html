<div class="container">
  <form class="box" [formGroup]="formProduct" (ngSubmit)="createProduct()">
    <table>
      <tr>
        <th colspan="2" id="title">Create Product</th>
      </tr>
      <tr>
        <th><label for="name" class="form-label">Name</label></th>
        <td><input class="form-control" id="name" formControlName="name" type="text"></td>
      </tr>
      <tr>
        <th><label for="price" class="form-label">Price</label></th>
        <td><input class="form-control" id="price" formControlName="price" type="text"></td>
      </tr>
      <tr>
        <th><label for="quantity" class="form-label">Quantity</label></th>
        <td><input class="form-control" id="quantity" formControlName="quantity" type="text"></td>
      </tr>
      <tr>
        <th><label class="form-label">Category</label></th>
        <td>
          <select name="category" id="category" formControlName="category">
            <option *ngFor="let category of categories" value="{{category.id}}">{{ category.name }}</option>
          </select>
        </td>

      </tr>
      <tr>
        <th><label for="description" class="form-label">Description</label></th>
        <td><input class="form-control" id="description" formControlName="description" type="text"></td>
      </tr>
      <tr>
        <td colspan="2" id="center">
          <button type="submit" class="btn btn-primary" id="submit">Create</button>
        </td>
      </tr>
    </table>
  </form>

  <br><br>

  <h1 (click)="getAllProduct()">List Products</h1>
  <table class="table table-hover">
    <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Price</th>
      <th>Description</th>
      <th>Category</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let p of products">
      <td (click)="editProduct(p.id)">
        <ins>{{p.id}}</ins>
      </td>
      <td (click)="getProduct(p.id)">
        <ins>{{p.name}}</ins>
      </td>
      <td>{{p.price}}</td>
      <td>{{p.description}}</td>
      <td>{{p.category.name}}</td>
      <td><button (click)="editProduct(p.id)">Edit</button><i class="fa-solid fa-trash-can"></i></td>

      <td><button (click)="deleteProduct(p.id)">Delete</button><i class="fa-solid fa-trash-can"></i></td>
    </tr>
    </tbody>
  </table>

</div>
