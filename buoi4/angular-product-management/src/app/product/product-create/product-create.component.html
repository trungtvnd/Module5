<div>
  <form action="" [formGroup]="formCreateProduct" (ngSubmit)="submitCreateProduct()" >
    <table>
      <tr>
        <td>Mã sản phẩm</td>
        <td><input type="text" formControlName="id"></td>
      </tr>
      <tr>
        <td>Tên sản phẩm</td>
        <td><input type="text" formControlName="name"></td>
      </tr>
      <tr>
        <td>Giá sản phẩm</td>
        <td><input type="text" formControlName="price"></td>
      </tr>
      <tr>
        <td>Mô tả sản phẩm</td>
        <td><input type="text" formControlName="description"></td>
      </tr>
      <tr>
        <td rowspan="2"><button type="submit">Submit</button></td>
      </tr>
    </table>
  </form>
</div>
